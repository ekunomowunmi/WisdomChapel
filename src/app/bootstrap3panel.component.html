<form #productForm = "ngForm">
        <div class="panel panel-primary">
            <div class="panel-heading testimonyhalfDiv" style="color: black; text-align: center;">
                <span ><h3>SHARE OR VIEW TESTIMONIES</h3>
                </span>
            </div>
            <ul class="nav nav-pills">
                <li class="active"><a data-toggle="pill" href="#share">Share Testimony</a></li>
                <li><a data-toggle="pill" href="#view"  (click)="getTestimonies()">View Testimonies</a></li>
              </ul>
              <div class="tab-content">
                  <div id="share" class="tab-pane fade in active">
                      <div class="panel-body">

                          <div class="form-group">
                              <label for="Name">Full Name (required)</label>
                              <input id="Name" name="Name" [(ngModel)] = "Name"type="text" class="form-control" required>
                          </div>
                          <div class="form-group">
                              <label for="Email">Email</label>
                              <input id="Email" name="Email" [(ngModel)] = "Email" type="text" class="form-control" required>
                          </div>
                          <div class="form-group">
                              <label for="date">Date</label>
                              <input id="date" name="date" [(ngModel)] = "date" type="text" class="form-control" readonly required>
                          </div>
                          <div class="form-group">
                              <label for="Title">Testimony Title</label>
                                  <select id="Title" name="Title" [(ngModel)] = "Title" class="form-control" >
                                      <option hidden [value]="Title"  selected>Select a Title </option>
                                      <option *ngFor="let testimonyType of testimonytypes" [ngValue] = "testimonyType">{{testimonyType}}</option>
                                  </select>
                          </div>
                          <div class="form-group">
                              <label for="Country">Country</label>
                                  <select id="Country" name="Country" [(ngModel)] = "Country" class="form-control" >
                                      <option hidden [value]="Country"  selected>Select your Country </option>
                                      <option *ngFor="let country of countries" [ngValue] = "country">{{country}}</option>
                                  </select>
                          </div>
                          <div class="form-group">
                              <label for="Sex">Sex</label>
                                  <select id="Sex" name="Sex" [(ngModel)] = "Sex" class="form-control" >
                                      <option hidden [value]="Sex"  selected>Sex </option>
                                      <option *ngFor="let sex of sexes" [ngValue] = "sex">{{sex}}</option>
                                  </select>
                          </div>
                          <div class="form-group">
                              <label for="testimony">Testimony</label>
                              <textarea id="testimony" name = "testimony" rows="20" cols="50" [(ngModel)] = "Testimony"
                               class="form-control" required></textarea>
                          </div>
                        </div>
                        <div class="panel-footer">
                          <button type="submit" class="btn btn-primary testimonyhalfDiv" (click)="SaveTestimony(); productForm.reset()">Save</button>
                          <span *ngIf = "saved">
                              <div class="alert  alert-success alert-dismissable fade in">Saved Successfully</div>
                          </span>
                        </div>
                  </div>

                  <div id="view" class="tab-pane fade">
                     <div *ngFor="let testimony of testimonies">
                        <div class="testimony">
                            <h4 class="list-group-item-heading panel-heading">{{ testimony._Title}}</h4>
                            <p class="list-group-item-text ">{{ testimony._Name}}</p>
                            <p class="list-group-item-text">{{ testimony._Email}}</p>
                            <p class="list-group-item-text ">{{ testimony._Sex}}</p>
                            <p class="list-group-item-text">{{ testimony._Country}}</p>
                            <p class="list-group-item-text ">{{ testimony._Date}}</p>
                            <p class="list-group-item-text">{{ testimony._Testimony}}</p>
                          </div>
                    </div>
                  </div>

              </div>

          </div>

      </form>
