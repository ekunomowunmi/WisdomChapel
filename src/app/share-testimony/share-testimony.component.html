<form #productForm = "ngForm">
  <div class="tab-content">
      <!-- <div id="share" class="tab-pane fade in active"> -->
          <div  class="container tab-pane fadein active">
          <div class="card-block">

              <div class="form-group">
                  <label for="Name">Full Name (required)</label>
                  <input id="Name" name="Name" [(ngModel)] = "Name"type="text" class="form-control" required>
              </div>
              <div class="form-group">
                  <label for="Email">Email</label>
                  <input id="Email" name="Email" [(ngModel)] = "Email" type="text" class="form-control" required>
              </div>
              <div class="form-group">
                  <label for="date">Date</label>
                  <input id="date" name="date" [(ngModel)] = "date" type="text" class="form-control" readonly required>
              </div>
              <div class="form-group">
                  <label for="Title">Testimony Title</label>
                      <select id="Title" name="Title" [(ngModel)] = "Title" class="form-control" >
                          <option hidden [value]="Title"  selected>Select a Title </option>
                          <option *ngFor="let testimonyType of testimonytypes" [ngValue] = "testimonyType">{{testimonyType}}</option>
                      </select>
              </div>
              <div class="form-group">
                  <label for="Country">Country</label>
                      <select id="Country" name="Country" [(ngModel)] = "Country" class="form-control" >
                          <option hidden [value]="Country"  selected>Select your Country </option>
                          <option *ngFor="let country of countries" [ngValue] = "country">{{country}}</option>
                      </select>
              </div>
              <div class="form-group">
                  <label for="Sex">Sex</label>
                      <select id="Sex" name="Sex" [(ngModel)] = "Sex" class="form-control" >
                          <option hidden [value]="Sex"  selected>Sex </option>
                          <option *ngFor="let sex of sexes" [ngValue] = "sex">{{sex}}</option>
                      </select>
              </div>
              <div class="form-group">
                  <label for="testimony">Testimony</label>
                   <textarea autosize id="testimony" name = "testimony"  [(ngModel)] = "Testimony" placeholder="Write your testimony"
                   class="form-control" required></textarea>
              </div>
            </div>

              <button type="submit" class="btn btn-primary " (click)="SaveTestimony(); productForm.reset()">Save</button>
              <span *ngIf = "saved">
                  <div class="alert  alert-success alert-dismissable fade in">Saved Successfully</div>
              </span>

      </div>

  </div>
              </form>
